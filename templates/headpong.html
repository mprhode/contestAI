{% extends 'userbase.html' %}
{% block title %}HeadPong{% endblock %}
{% block content %}
<div>
  <h1>Headpong</h1>
  <h2>Use your head + AI to beat the high-score</h2>
</div>
<div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
</div>
<div>
  <img src="{{ url_for('video_feed') }}" width="800"/>
</div>



<!-- Modal -->
<div class="modal fade" id="highScoreModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">HIGH SCORE</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h1>HIGH SCORE!</h1>
      </div>
    </div>
  </div>
</div>
{% endblock %}


{% block scripts %}
<script type="text/javascript">
  var updateHighScoreUrl = '{{ url_for("updateHighScore") }}'
  var highScore = {{ data|tojson|safe }}.highScore;
</script>
<script src="{{ url_for('static', filename='js/pong.js') }}"></script>
<script type="text/javascript">
  var headPosUrl = '{{ url_for("move_paddle") }}';
  // console.log(headPosUrl, "url");
  setInterval(movePaddle, 25, headPosUrl)
</script>
{% endblock %}



</body>
</html>
